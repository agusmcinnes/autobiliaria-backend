services:
  db-prod:
    image: postgres:16-alpine
    container_name: autobiliaria-db-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobiliaria-prod

  backend-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autobiliaria-backend-prod
    restart: always
    env_file:
      - .env.prod
    environment:
      - DB_HOST=db-prod
      - DB_PORT=5432
    volumes:
      - /home/deploy/autobiliaria/prod/static:/app/static
      - /home/deploy/autobiliaria/prod/media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db-prod:
        condition: service_healthy
    networks:
      - autobiliaria-prod

volumes:
  postgres_prod_data:

networks:
  autobiliaria-prod:
    driver: bridge
