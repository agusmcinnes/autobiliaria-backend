name: Deploy Development

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    name: Deploy to Development
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /home/deploy/autobiliaria/dev

            echo "ğŸ”§ Fixing permissions before deploy..."
            chmod -R 777 /home/deploy/autobiliaria/dev/static /home/deploy/autobiliaria/dev/media 2>/dev/null || true

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin develop

            echo "ğŸ”¨ Building and restarting containers..."
            docker compose -f docker-compose.dev.yml up -d --build

            echo "ğŸ—ƒï¸ Running migrations..."
            docker exec autobiliaria-backend-dev python manage.py migrate --noinput

            echo "ğŸ“¦ Collecting static files..."
            docker exec autobiliaria-backend-dev python manage.py collectstatic --noinput

            echo "ğŸ”§ Fixing static file permissions for nginx..."
            chown -R www-data:www-data /home/deploy/autobiliaria/dev/static
            chmod -R 755 /home/deploy/autobiliaria/dev/static

            echo "âœ… Development deploy complete!"
