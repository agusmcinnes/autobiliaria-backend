name: Deploy Production

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          password: ${{ secrets.VPS_PASSWORD }}
          script: |
            cd /home/deploy/autobiliaria/prod

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ”§ Fixing permissions before deploy..."
            mkdir -p /home/deploy/autobiliaria/prod/static /home/deploy/autobiliaria/prod/media
            chmod -R 777 /home/deploy/autobiliaria/prod/static /home/deploy/autobiliaria/prod/media

            echo "ğŸ”¨ Building and restarting containers..."
            docker compose -f docker-compose.prod.yml up -d --build --force-recreate

            echo "â³ Waiting for container to be ready..."
            sleep 10

            echo "ğŸ—ƒï¸ Running migrations..."
            docker exec autobiliaria-backend-prod python manage.py migrate --noinput || true

            echo "ğŸ“¦ Collecting static files..."
            docker exec autobiliaria-backend-prod python manage.py collectstatic --noinput || true

            echo "ğŸ”§ Fixing static file permissions for nginx..."
            chown -R www-data:www-data /home/deploy/autobiliaria/prod/static
            chmod -R 755 /home/deploy/autobiliaria/prod/static

            echo "âœ… Production deploy complete!"
