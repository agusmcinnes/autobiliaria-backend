# =============================================================================
# Configuracion Nginx para Autobiliaria Backend
# Copiar a /etc/nginx/sites-available/autobiliaria en el VPS
# =============================================================================

# ============================================
# PRODUCCION - api.autobiliaria.cloud
# ============================================
upstream django_prod {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    listen [::]:80;
    server_name api.autobiliaria.cloud;

    # Redirigir a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }

    # Para Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.autobiliaria.cloud;

    # SSL - Certbot configurara esto automaticamente
    # ssl_certificate /etc/letsencrypt/live/api.autobiliaria.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.autobiliaria.cloud/privkey.pem;

    # Configuracion SSL segura
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Headers de seguridad
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logs
    access_log /var/log/nginx/autobiliaria_prod_access.log;
    error_log /var/log/nginx/autobiliaria_prod_error.log;

    # Limite de tamano de subida (imagenes)
    client_max_body_size 20M;

    # Archivos estaticos
    location /static/ {
        alias /home/deploy/autobiliaria/prod/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Archivos media (imagenes de vehiculos)
    location /media/ {
        alias /home/deploy/autobiliaria/prod/media/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }

    # Proxy a Django
    location / {
        proxy_pass http://django_prod;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


# ============================================
# DESARROLLO - api-dev.autobiliaria.cloud
# ============================================
upstream django_dev {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    listen [::]:80;
    server_name api-dev.autobiliaria.cloud;

    location / {
        return 301 https://$server_name$request_uri;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api-dev.autobiliaria.cloud;

    # SSL - Certbot configurara esto
    # ssl_certificate /etc/letsencrypt/live/api-dev.autobiliaria.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api-dev.autobiliaria.cloud/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    # Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Logs
    access_log /var/log/nginx/autobiliaria_dev_access.log;
    error_log /var/log/nginx/autobiliaria_dev_error.log;

    client_max_body_size 20M;

    # Archivos estaticos (cache corto para dev)
    location /static/ {
        alias /home/deploy/autobiliaria/dev/static/;
        expires 1d;
        access_log off;
    }

    location /media/ {
        alias /home/deploy/autobiliaria/dev/media/;
        expires 1d;
        access_log off;
    }

    # Proxy a Django (puerto 8001)
    location / {
        proxy_pass http://django_dev;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
