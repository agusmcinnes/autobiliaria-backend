services:
  db-dev:
    image: postgres:16-alpine
    container_name: autobiliaria-db-dev
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autobiliaria-dev

  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autobiliaria-backend-dev
    restart: always
    env_file:
      - .env.dev
    environment:
      - DB_HOST=db-dev
      - DB_PORT=5432
    volumes:
      - /home/deploy/autobiliaria/dev/static:/app/static
      - /home/deploy/autobiliaria/dev/media:/app/media
    ports:
      - "8001:8000"
    depends_on:
      db-dev:
        condition: service_healthy
    networks:
      - autobiliaria-dev

volumes:
  postgres_dev_data:

networks:
  autobiliaria-dev:
    driver: bridge
